    <header>
        <img id="logo" src="../img/logo 3 batman.jpg" />
        <nav>
            <ul>
                <a href="../index.html">
                    <li>Home</li>

            </ul>
        </nav>
    </header>

    <div id="contact-container">
        <div id="contact-content">
            
            <span id="contact">Contato</span>
            
            <form action="formulario-contato">
                
                    <label for="nome">Nome:</label>
                    <input type="texto" id="nome" name="nome_usuario" placeholder="Seu nome...">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email_usuario" placeholder="Informe um e-mail válido">
                    <span id="opcoes">Opções</span><br>
                    <select name="opcoes">
                        <option value="reclamacao">Reclamação</option>
                        <option value="informacao">Informação</option>
                        <option value="sugestao">Sugestão</option>
                    </select><br>
                    <label for="texto">Mensagem:</label><br>
                    <textarea name="texto_usuario"></textarea>
            </form>
            <button class="button">Enviar mensagem</button>    
        </div>
        
        
    </div>
